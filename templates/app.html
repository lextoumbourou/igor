{% extends 'base.html' %}

{% block body %}
{% raw %}
<div class="container" ng-controller="MainController">
  <div class="header">
      <h3 class="text-muted">
          
      </h3>
  </div>

  <div class="jumbotron">
    
      <h1>
          <input type="text" ng-model="title" id="action" ng-enter="getMeaningOfTitle()">
          <a class="btn btn-lg btn-success" href="#" role="button">
              <i class="fa fa-microphone"></i>
          </a>
      </h1>
      
    <p class="lead" ng-bind="subtitle">{{ 'Tell me what you want.' }}</p>
  </div>

  <div class="row marketing">
    <div class="col-lg-12">
      <div ng-repeat="item in body">
        {{ item }}
        <h4>James Blake</h4>
        <p>{{ item.label }}</p>
      </div>
    </div>
  </div>

  <div class="footer">
    <p>&copy; Company 2014</p>
  </div>

</div> <!-- /container -->
{% endraw %}
{% endblock %}

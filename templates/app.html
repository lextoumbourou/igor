{% extends 'base.html' %}

{% block body %}
{% raw %}
<div class="container" ng-controller="MainController">
  <div class="row header-box">
    <div class="col-xs-10">
      <textarea ng-model="title" id="action" ng-enter="getMeaningOfTitle()"></textarea>
    </div>
    <div class="col-xs-2">
      <button class="btn btn-lg btn-success" role="button" ng-mousedown="startListening()" ng-mouseup="stopListening()">
        <i class="fa fa-microphone"></i>
      </button>
    </div>
  </div>

  <div class="">
    <p class="lead" ng-bind="subtitle">{{ 'Tell me what you want.' }}</p>
  </div>

  <div class="row marketing">
    <div class="col-lg-12">
      <div ng-repeat="item in body">
          <h4>{{ item.heading }}</h4>
        <p>{{ item.label }}</p>
      </div>
    </div>
  </div>

  <div class="footer">
    <p>&copy; Company 2014</p>
  </div>

</div> <!-- /container -->
{% endraw %}
{% endblock %}

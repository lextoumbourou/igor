<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="shortcut icon" href="../../assets/ico/favicon.ico">

    <title>Confuse the Computer</title>

    <!-- Bootstrap core CSS -->
    <link href="vendor/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="vendor/bootstrap/dist/css/bootstrap-theme.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="vendor/animate.css/animate.min.css" rel="stylesheet">
    <link href="css/default.css" rel="stylesheet">
    <link href="//netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css" rel="stylesheet">

    <!--[if lt IE 9]><script src="../../assets/js/ie8-responsive-file-warning.js"></script><![endif]-->

    <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
      <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
    <script src="vendor/angular/angular.js"></script>
    <script src="vendor/angular-animate/angular-animate.min.js"></script>
    <script src="vendor/angular-encode-uri/dist/angular-encode-uri.min.js"></script>
    <script src="private.js"></script>
    <script src="js/app.js"></script>
    <script src="js/directives.js"></script>
    <script src="js/services.js"></script>
    <script src="js/xbmc/services.js"></script>
    <script src="js/xbmc/messages.js"></script>
    <script src="js/xbmc/helpers.js"></script>
    <script src="js/xbmc/router.js"></script>
    <script src="js/controllers.js"></script>
  </head>

  <body ng-app="igor">
		<div class="container" ng-controller="MainController">
			<div class="row header-box">
				<div class="col-xs-10">
					<textarea ng-model="title" id="action" ng-enter="getMeaningOfTitle()"></textarea>
				</div>
				<div class="col-xs-2">
					<button class="btn btn-lg btn-success" ng-class="{'btn-success': !isListening, 'btn-danger': isListening}" role="button" ng-click="toggleListening()">
            <i class="fa fa-microphone" ng-class="{'fa-microphone': !isListening, 'fa-circle': isListening}"></i>
					</button>
				</div>
			</div>

			<div class="row">
				<p class="lead" ng-bind="subtitle"></p>
			</div>

			<div class="row marketing" ng-if="body">
				<div class="col-lg-12">
          <div class="body-row">
            <div ng-repeat="item in body">
              <div class="item-title"><span ng-repeat="artist in item.artist">{{ artist }} </span></div>
              <div class="item-label">{{ item.label }}</div>
              <p ng-if="item.thumbnail">
                <img width="200" height="200" ng-src="http://10.0.0.19:8080/image/{{ item.thumbnail | encodeUri }}"></img>
              </p>
            </div>
          </div>
				</div>
			</div>

			<div class="footer">
				<p>&copy; Company 2014</p>
			</div>

		</div> <!-- /container -->
  </body>
</html>
